<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiophile's Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111827; /* Tailwind gray-900 */
            color: #d1d5db; /* Tailwind gray-300 */
            font-family: 'Inter', sans-serif;
        }
        .main-panel {
            background-color: #1f2937; /* Tailwind gray-800 */
            border: 1px solid #374151; /* Tailwind gray-700 */
        }
        .header-title {
            color: #f9fafb; /* Tailwind gray-50 */
        }
        .sidebar {
            border-right: 1px solid #374151; /* Tailwind gray-700 */
        }
        .tools-title {
            color: #9ca3af; /* Tailwind gray-400 */
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .tab-button {
            color: #d1d5db; /* Tailwind gray-300 */
            transition: all 0.2s ease-in-out;
        }
        .tab-button:hover {
            background-color: #374151; /* Tailwind gray-700 */
            color: #f9fafb; /* Tailwind gray-50 */
        }
        .tab-button.active {
            background-color: #06b6d4; /* Vapor Cyan - Tailwind cyan-500 */
            color: #ffffff;
            font-weight: 600;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #374151; /* Tailwind gray-700 */
            background-color: #000000;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-7xl mx-auto main-panel rounded-xl overflow-hidden">
        <header class="p-6 border-b border-gray-700 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold header-title">Audiophile's Command Center</h1>
                <p class="text-md text-gray-400">Your central hub for audio perfection.</p>
            </div>
            <div class="text-right">
                <i class="fas fa-sliders text-2xl text-gray-500"></i>
            </div>
        </header>

        <main class="flex flex-col md:flex-row">
            <nav id="sidebar" class="w-full md:w-64 p-6 sidebar">
                <h2 class="text-sm font-semibold mb-4 tools-title">Tools</h2>
                <ul id="tool-list" class="space-y-2">
                    <li><button data-src="https://msxada.github.io/Frequencizer-5000-5.0/" class="tab-button w-full text-left p-3 rounded-lg">Frequencizer 5000</button></li>
                    <li><button data-src="https://msxada.github.io/Frequencizer-5000-4-band-/" class="tab-button w-full text-left p-3 rounded-lg">Frequencizer (4-Band)</button></li>
                    <li><button data-src="https://msxada.github.io/EQ-Wizard/" class="tab-button w-full text-left p-3 rounded-lg">EQ Wizard</button></li>
                    <li><button data-src="https://msxada.github.io/Intergalactic-IEM-Sonic-Spectrometer/" class="tab-button w-full text-left p-3 rounded-lg">IEM Sonic Spectrometer</button></li>
                    <li><button data-src="https://msxada.github.io/DAP-EXPLAINER-EQ/" class="tab-button w-full text-left p-3 rounded-lg">DAP Explainer EQ</button></li>
                    <li><button data-src="https://msxada.github.io/Universal-Parametric-EQ-Wizard/" class="tab-button w-full text-left p-3 rounded-lg">Universal Parametric EQ</button></li>
                </ul>
            </nav>

            <div id="content" class="flex-1 p-6 bg-gray-900" style="height: 75vh;">
                <iframe id="tool-frame" class="rounded-lg"></iframe>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toolList = document.getElementById('tool-list');
            const toolFrame = document.getElementById('tool-frame');
            const buttons = toolList.querySelectorAll('.tab-button');

            function loadTool(src) {
                toolFrame.src = src;
            }

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const src = button.getAttribute('data-src');
                    loadTool(src);
                });
            });

            // Load the first tool by default
            if (buttons.length > 0) {
                buttons[0].click();
            }
        });
    </script>

</body>
</html>
